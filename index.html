<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Project tracking </title>
    <link href="index.css" rel="stylesheet">

  </head>

  <body>
    <main class="center">
      <main class="container">
        <section id="background">
          <header class="flexBetween">
            <div id="flex-start">
              <img src="./images/logo.svg" alt="logo" id="logoImg">
            </div>
            <div id="flex-end">
              <div class="dropdown">
                <img src="./images/icon-hamburger.svg" alt="">
                <div class="dropdown-content">
                  <p class="space">PRODUCTS</p>
                  <p class="space">FEATURES</p>
                  <p class="space">PRICING</p>
                  <p id="topBorder" class="space">LOGIN</p>
                </div>
              </div>
            </div>
          </header>
          <img src="./images/illustration-devices.svg" alt="" class="image" class="space">
        </section>

      
          <div id="New" class="space">
            <p id="bluePadding">New</p>
            <p>Monograph Dashboard</p>
          </div>
          <div id="power" class="space">
            <h1>Powerful insights into your team</h1>
          </div>
          <div id="project" class="space">
            Project planning and time tracking for agile teams
          </div>
          <div class="twoItems" class="space">
            <p id="pinkPadding"> Schedule a demo </p>

            <p id="preview"> to see a live preview</p>
          </div>
        
      </main>
    </main>


  </body>

</html>
